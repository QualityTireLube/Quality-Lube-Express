version: 1
frontend:
  phases:
    build:
      commands:
        - mkdir -p build_output
        - find . -mindepth 1 -maxdepth 1 -not -name 'build_output' -not -name '.git' -not -name 'amplify.yml' -exec cp -r {} build_output/ \;
        - ls -F build_output/
  artifacts:
    baseDirectory: build_output
    files:
      - '**/*'
  cache:
    paths: []
