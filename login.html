<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Quality Lube Express</title>
    <!-- Site Assets -->
    <link href="assets/css/main.css" rel="stylesheet"/>
    <link href="assets/css/qualitytirelube.com.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="assets/img/favicon-01.png" sizes="32x32" />
    
    <!-- Firebase SDKs -->

    <style>
        body { 
            background-color: #f5f5f5; 
            font-family: inherit; /* Inherit from site css */
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Mimic Site Header Strip */
        .site-header-strip {
            background-color: #000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
        }
        
        .login-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            /* Using a darkened background based on homepage slider */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('assets/img/hm-slider-cl-main-01.jpg') center/cover no-repeat;
            position: relative;
        }
        
        .login-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
            z-index: 1;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
            border-top: 5px solid #d32f2f; /* Red branding color */
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            max-width: 250px;
            height: auto;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .login-header h2 {
            font-size: 24px;
            color: #333;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #d32f2f;
            outline: none;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            letter-spacing: 1px;
        }

        .btn-login:hover {
            background-color: #b71c1c;
        }
        
        .btn-login:active {
            transform: translateY(1px);
        }

        .error-msg {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
            border: 1px solid #ffcdd2;
        }
        
        .footer-links {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .back-link {
            color: #777;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #d32f2f;
            text-decoration: none;
        }
        
        .back-link i {
            margin-right: 5px;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            .login-header img {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>

    <div class="site-header-strip">
        <i class="fas fa-phone-alt"></i> Call: 225-658-9099 &nbsp;|&nbsp; <i class="fas fa-map-marker-alt"></i> 3617 LA-19, Zachary, LA 70791
    </div>

    <div class="login-wrapper">
        <div class="login-overlay"></div>
        <div class="login-container">
            <div class="login-header">
                <img src="assets/img/logo-01.png" alt="Quality Lube Express">
                <h2>Admin Portal</h2>
            </div>
            
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="admin-email">Email Address</label>
                    <input type="email" id="admin-email" class="form-control" placeholder="admin@qualitytirelube.com" required>
                </div>
                
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" class="form-control" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn-login"><i class="fas fa-sign-in-alt"></i> Login</button>

                <div id="login-error" class="error-msg"></div>
            </form>
            
            <div class="footer-links">
                <a href="./" class="back-link"><i class="fas fa-arrow-left"></i> Back to Website</a>
            </div>
        </div>
    </div>

    <!-- SEO-Safe Call Tracking Script -->

    <!-- Analytics -->
    
    <!-- Firebase & Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="assets/js/firebase-init.js"></script>
    <script src="assets/js/tracking.js"></script>
</body>
</html>
